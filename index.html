<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tug of Tap</title>
</head>

<body>

    <audio id="bg-music" src="media/background.mp3" loop></audio>

    <div class="player1">PLAYER 1</div>
    <div class="player2">PLAYER 2</div>
    <div class="bar" id="bar"></div>

    <div class="winner" id="winner"></div>
    <div class="flash" id="flash"></div>
    <div class="menue">
        <button id="reset-btn">
            <img src="media/reset.png" width="30px" alt="Restart">
        </button>
        <button id="mute-btn">
            <img src="media/mute.png" width="30px" alt="Mute/Unmute">
        </button>
        <button id="github-btn">
            <a href="https://github.com/prince-gh">
                <img src="media/github.png" width="30px" alt="g">
            </a>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
